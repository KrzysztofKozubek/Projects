<h2 mat-dialog-title>Add Transaction Category Group</h2>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="editForm" (ngSubmit)="editItem()" class="example-form">
    <mat-card-actions style="width: 100%;">
      <mat-form-field appearance="fill" style="width: 100%; margin: 1em;">
        <mat-label>Enter group transaction category name</mat-label>
        <input matInput #inputName type="text" id="name" formControlName="name" minlength="1" maxlength="50">
        <button mat-icon-button matSuffix>
          <mat-icon>type_specimen</mat-icon>
        </button>
        <mat-hint align="end">{{inputName.value?.length || 0}}/50</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="fill" style="width: 100%; margin: 1em;">
        <mat-label>Enter color</mat-label>
        <input matInput #inputColor type="text" id="color" formControlName="color" minlength="7" maxlength="7">
        <button mat-icon-button matSuffix [style.background-color]="inputColor.value">
          <mat-icon [style.background-color]="inputColor.value">type_specimen</mat-icon>
        </button>
        <mat-hint align="end">{{inputColor.value?.length || 0}}/7</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="fill" style="width: 100%; margin: 1em;">
        <mat-label>Toppings</mat-label>
        <mat-select formControlName="keyword" multiple>
          <mat-option *ngFor="let item of _transactionCategories" [value]="item?.id">{{item?.name}}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-card-footer>
        <button mat-button mat-dialog-close="no">Close</button>
        <button mat-raised-button color="primary">
          <mat-icon>add</mat-icon>
          EDIT GROUP TRANSACTION CATEGORY
        </button>
      </mat-card-footer>
    </mat-card-actions>
  </form>
</mat-dialog-content>
