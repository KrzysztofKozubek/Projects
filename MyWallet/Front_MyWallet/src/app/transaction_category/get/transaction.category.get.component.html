<mat-card-actions style="width: 100%;">
  <!--Filters-->
  <form [formGroup]="filters" class="">
    <mat-form-field appearance="fill" style="margin: 1em;">
      <mat-label>Filter name</mat-label>
      <input matInput type="text" id="name" formControlName="name" minlength="1" maxlength="50">
      <button mat-icon-button matSuffix>
        <mat-icon>type_specimen</mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field appearance="fill" style="margin: 1em;">
      <mat-label>Filter keywords</mat-label>
      <input matInput type="text" id="keywords" formControlName="keywords" minlength="1" maxlength="50">
      <button mat-icon-button matSuffix>
        <mat-icon>type_specimen</mat-icon>
      </button>
    </mat-form-field>
  </form>

  <!--Table-->
  <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
         class="mat-elevation-z8">

    <!-- name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
        Name
      </th>
      <td mat-cell *matCellDef="let element">
        <div mat-line>
          <mat-icon mat-list-icon>type_specimen</mat-icon>
          {{element.name}} </div>
      </td>
    </ng-container>

    <!-- keyword Column -->
    <ng-container matColumnDef="keywords">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by keyword">
        Keywords
      </th>
      <td mat-cell *matCellDef="let element">
        <div mat-line>
          <mat-icon mat-list-icon>type_specimen</mat-icon>
          {{element.keywords}} </div>
      </td>
    </ng-container>

    <!-- remove Column -->
    <ng-container matColumnDef="operation" style="width: 2em; position: absolute; right: 0;">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by remove">
        Operations
      </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button matSuffix (click)="openDialogEdit(element)">
          <mat-icon>settings</mat-icon>
        </button>
        <button mat-icon-button matSuffix color="warn" type="submit" (click)="removeTransactionCategory(element.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 pageSize="20"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</mat-card-actions>
