<h1 mat-dialog-title>Edit Wallet</h1>
<form [formGroup]="addForm">
  <mat-card-actions style="width: 100%; margin: 0 auto; padding: 20px;">

    <mat-form-field appearance="fill" style="margin: 1em;">
      <mat-label>Enter wallet name</mat-label>
      <input matInput #inputName type="text" id="wallet" formControlName="wallet" minlength="1" maxlength="50">
      <button mat-icon-button matSuffix>
        <mat-icon>account_balance_wallet</mat-icon>
      </button>
      <mat-hint align="end">{{inputName.value?.length || 0}}/50</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="fill" floatLabel="always" style="margin: 1em;">
      <mat-label>Amount</mat-label>
      <input matInput type="number" formControlName="amount" id="amount" class="example-right-align"
             placeholder="0">
      <span matPrefix>PLN</span>
      <span matSuffix>.00</span>
    </mat-form-field>

    <mat-card-footer>
      <button mat-button mat-dialog-close="no">Close</button>
      <button mat-raised-button color="primary" (click)="addWallet()">
        <mat-icon>save_as</mat-icon> ADD WALLET
      </button>
    </mat-card-footer>
  </mat-card-actions>
</form>
