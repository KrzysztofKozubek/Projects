<h1 mat-dialog-title>Edit Transaction</h1>
<form [formGroup]="editForm" class="example-form">
  <mat-card-actions style="width: 100%; margin: 0 auto; padding: 20px;">

    <mat-form-field appearance="fill" style="margin: 1em;">
      <mat-label>
        <mat-icon>account_balance</mat-icon>
        Bank name
      </mat-label>
      <mat-select id="bankId" formControlName="bankId">
        <mat-option *ngFor="let bank of _banks" [value]="bank.id">
          {{bank.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill" style="margin: 1em;">
      <mat-label>
        <mat-icon>type_specimen</mat-icon>
        Transaction Category
      </mat-label>
      <mat-select id="categoryId" formControlName="categoryId">
        <mat-option *ngFor="let transactionCategory of _transactionCategories" [value]="transactionCategory.id">
          {{transactionCategory.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill" style="margin: 1em;">
      <mat-label>Enter transaction name</mat-label>
      <input matInput #inputName type="text" id="name" formControlName="name" minlength="1" maxlength="50">
      <button mat-icon-button matSuffix>
        <mat-icon>payments</mat-icon>
      </button>
      <mat-hint align="end">{{inputName.value?.length || 0}}/50</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="fill" floatLabel="always" style="margin: 1em;">
      <mat-label>Amount</mat-label>
      <input matInput type="number" formControlName="amount" id="amount" class="example-right-align" placeholder="0">
      <span matPrefix>PLN</span>
      <span matSuffix>.00</span>
    </mat-form-field>

    <mat-form-field appearance="fill" style="margin: 1em;">
      <mat-label>Choose a date</mat-label>
      <input matInput id="timestamp" formControlName="timestamp" [matDatepicker]="picker">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

  </mat-card-actions>
  <mat-card-footer>
    <button mat-raised-button color="primary" (click)="editTransaction()">
      <mat-icon>add</mat-icon>
      EDIT TRANSACTION
    </button>
  </mat-card-footer>
</form>
