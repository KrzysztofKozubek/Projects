<form class="navbar-form navbar-left" id="navbar-search-form" ng-submit="$event.preventDefault()">
    <md-autocomplete
            ng-disabled="false"
            md-no-cache="false"
            md-selected-item="searchCtrl.inputValue"
            md-search-text-change="searchCtrl.searchTextChange(searchCtrl.searchText)"
            md-search-text="searchCtrl.searchText"
            md-selected-item-change="searchCtrl.selectedItemChange(item)"
            md-items="item in searchCtrl.querySearch(searchCtrl.searchText)"
            md-item-text="item.first_name + ' ' + item.last_name"
            md-min-length="1"
            placeholder="Search friends...">
        <md-item-template>
            <span md-highlight-text="searchCtrl.searchText" md-highlight-flags="^i">{{item.first_name}} {{item.last_name}}</span>
        </md-item-template>
        <md-not-found>
            No result matching "{{searchCtrl.searchText}}" were found.
        </md-not-found>
    </md-autocomplete>
</form>
